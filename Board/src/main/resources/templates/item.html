<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <title>게시글 상세</title>
</head>
<body>

<div class="container" style="max-width: 800px">
    <div class="py-5 text-center">
        <h2 th:text="${board.title}">게시글 제목</h2>
    </div>

    <div>
        <h3>내용</h3>
        <p th:text="${board.content}">게시글 내용</p>
    </div>

    <div>
        <h3>작성자</h3>
        <p th:text="${board.author}">작성자 이름</p>
    </div>

    <div>
        <h3>등록일</h3>
        <p th:text="${board.date}">등록일</p>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="location.href='/boards'">목록으로 돌아가기</button>
    </div>
</div>

</body>
</html>
